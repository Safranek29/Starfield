<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millennium Falcon Shooting Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000000;
        }

        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.92);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            min-width: 280px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            color: #fff;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .control-panel.collapsed {
            transform: translateX(calc(100% + 20px));
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel-title {
            font-size: 18px;
            font-weight: bold;
            color: #4ecdc4;
        }

        .toggle-btn {
            position: absolute;
            left: -40px;
            top: 20px;
            background: rgba(26, 26, 46, 0.92);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-right: none;
            border-radius: 8px 0 0 8px;
            padding: 10px 8px;
            cursor: pointer;
            color: #4ecdc4;
            font-size: 20px;
            transition: background 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(78, 205, 196, 0.2);
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            color: #ccc;
        }

        .control-value {
            font-weight: bold;
            color: #4ecdc4;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4ecdc4;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #6ee7de;
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #4ecdc4;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: #6ee7de;
            transform: scale(1.2);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 10px 15px;
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid #4ecdc4;
            border-radius: 6px;
            color: #4ecdc4;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(78, 205, 196, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .description {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .control-panel {
                top: 10px;
                right: 10px;
                min-width: 240px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="control-panel" id="controlPanel">
        <button class="toggle-btn" id="toggleBtn">â˜°</button>

        <div class="panel-header">
            <div class="panel-title">Starfield Controls</div>
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Number of Stars</span>
                <span class="control-value" id="numStarsValue">20</span>
            </div>
            <input type="range" id="numStars" min="1" max="100" value="20">
            <div class="description">Controls active Millennium Falcons</div>
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Speed</span>
                <span class="control-value" id="speedValue">1.0x</span>
            </div>
            <input type="range" id="speed" min="0.5" max="5" step="0.1" value="1">
            <div class="description">Ship flight velocity</div>
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Tail Length</span>
                <span class="control-value" id="tailLengthValue">50px</span>
            </div>
            <input type="range" id="tailLength" min="10" max="200" value="50">
            <div class="description">Trailing effect length</div>
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Spawn Radius</span>
                <span class="control-value" id="spawnRadiusValue">0px</span>
            </div>
            <input type="range" id="spawnRadius" min="0" max="200" value="0">
            <div class="description">Distance from Earth's edge</div>
        </div>

        <div class="button-group">
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Configuration
        const config = {
            numStars: 20,
            speed: 1.0,
            tailLength: 50,
            spawnRadius: 0
        };

        // State
        let stars = [];
        let isPaused = false;
        let lastSpawnTime = 0;
        const spawnInterval = 100;

        // Background stars
        const backgroundStars = [];
        for (let i = 0; i < 200; i++) {
            backgroundStars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                opacity: Math.random(),
                twinkleSpeed: Math.random() * 0.02
            });
        }

        // Planet Earth properties
        const earthRadius = 75;

        // Draw Planet Earth
        function drawEarth(x, y) {
            // Draw glow around Earth
            const gradient = ctx.createRadialGradient(x, y, earthRadius * 0.8, x, y, earthRadius * 1.5);
            gradient.addColorStop(0, 'rgba(100, 180, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(100, 180, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, earthRadius * 1.5, 0, Math.PI * 2);
            ctx.fill();

            // Draw Earth - ocean blue
            ctx.fillStyle = '#1e3a8a';
            ctx.beginPath();
            ctx.arc(x, y, earthRadius, 0, Math.PI * 2);
            ctx.fill();

            // Draw continents (simplified)
            ctx.fillStyle = '#22c55e';

            // Continent 1
            ctx.beginPath();
            ctx.arc(x + 20, y - 15, 25, 0, Math.PI * 2);
            ctx.fill();

            // Continent 2
            ctx.beginPath();
            ctx.arc(x - 25, y + 10, 20, 0, Math.PI * 2);
            ctx.fill();

            // Continent 3
            ctx.beginPath();
            ctx.arc(x + 10, y + 30, 15, 0, Math.PI * 2);
            ctx.fill();

            // Add white clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(x + 30, y + 5, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x - 20, y - 20, 10, 0, Math.PI * 2);
            ctx.fill();

            // Add atmosphere glow
            ctx.strokeStyle = 'rgba(100, 180, 255, 0.5)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(x, y, earthRadius + 2, 0, Math.PI * 2);
            ctx.stroke();
        }

        // Star class
        class Star {
            constructor() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Random angle for 360-degree dispersion
                this.angle = Math.random() * Math.PI * 2;

                // Spawn from Earth's edge plus spawn radius
                const spawnDistance = earthRadius + config.spawnRadius;
                this.x = centerX + Math.cos(this.angle) * spawnDistance;
                this.y = centerY + Math.sin(this.angle) * spawnDistance;

                // Velocity based on angle and speed
                const baseSpeed = 2.5;
                this.vx = Math.cos(this.angle) * baseSpeed;
                this.vy = Math.sin(this.angle) * baseSpeed;

                // Appearance
                this.opacity = 1;
                this.size = 16;
                this.rotation = this.angle;
            }

            update() {
                // Update position
                this.x += this.vx * config.speed;
                this.y += this.vy * config.speed;

                // Calculate distance from center for fade out
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const dx = this.x - centerX;
                const dy = this.y - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxDistance = Math.sqrt(centerX * centerX + centerY * centerY);

                // Fade out as approaching edges
                if (distance > maxDistance * 0.7) {
                    this.opacity = 1 - ((distance - maxDistance * 0.7) / (maxDistance * 0.3));
                }

                // Check if off screen or faded out
                const margin = 150;
                return this.x > -margin &&
                       this.x < canvas.width + margin &&
                       this.y > -margin &&
                       this.y < canvas.height + margin &&
                       this.opacity > 0.01;
            }

            draw() {
                // Draw simple gradient trail behind ship
                const tailEndX = this.x - Math.cos(this.angle) * config.tailLength;
                const tailEndY = this.y - Math.sin(this.angle) * config.tailLength;

                // Simplified trail - single gradient line
                const gradient = ctx.createLinearGradient(this.x, this.y, tailEndX, tailEndY);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity * 0.7})`);
                gradient.addColorStop(1, 'rgba(78, 205, 196, 0)');

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(tailEndX, tailEndY);
                ctx.stroke();

                // Draw the main ship
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity;
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ðŸš€', 0, 0);
                ctx.restore();
            }
        }

        // Animation loop
        function animate(currentTime) {
            if (!isPaused) {
                // Clear canvas completely
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw twinkling background stars
                backgroundStars.forEach(star => {
                    star.opacity += star.twinkleSpeed;
                    if (star.opacity > 1 || star.opacity < 0.2) {
                        star.twinkleSpeed = -star.twinkleSpeed;
                    }

                    ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                // Draw Planet Earth at center
                drawEarth(canvas.width / 2, canvas.height / 2);

                // Spawn new stars
                if (currentTime - lastSpawnTime > spawnInterval && stars.length < config.numStars) {
                    stars.push(new Star());
                    lastSpawnTime = currentTime;
                }

                // Remove excess stars if limit decreased
                while (stars.length > config.numStars) {
                    stars.pop();
                }

                // Update and draw stars
                stars = stars.filter(star => {
                    const alive = star.update();
                    if (alive) {
                        star.draw();
                    }
                    return alive;
                });
            }

            requestAnimationFrame(animate);
        }

        // Control panel interactions
        const numStarsInput = document.getElementById('numStars');
        const speedInput = document.getElementById('speed');
        const tailLengthInput = document.getElementById('tailLength');
        const spawnRadiusInput = document.getElementById('spawnRadius');

        const numStarsValue = document.getElementById('numStarsValue');
        const speedValue = document.getElementById('speedValue');
        const tailLengthValue = document.getElementById('tailLengthValue');
        const spawnRadiusValue = document.getElementById('spawnRadiusValue');

        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const controlPanel = document.getElementById('controlPanel');

        numStarsInput.addEventListener('input', (e) => {
            config.numStars = parseInt(e.target.value);
            numStarsValue.textContent = config.numStars;
        });

        speedInput.addEventListener('input', (e) => {
            config.speed = parseFloat(e.target.value);
            speedValue.textContent = config.speed.toFixed(1) + 'x';
        });

        tailLengthInput.addEventListener('input', (e) => {
            config.tailLength = parseInt(e.target.value);
            tailLengthValue.textContent = config.tailLength + 'px';
        });

        spawnRadiusInput.addEventListener('input', (e) => {
            config.spawnRadius = parseInt(e.target.value);
            spawnRadiusValue.textContent = config.spawnRadius + 'px';
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Play' : 'Pause';
        });

        resetBtn.addEventListener('click', () => {
            config.numStars = 20;
            config.speed = 1.0;
            config.tailLength = 50;
            config.spawnRadius = 0;

            numStarsInput.value = 20;
            speedInput.value = 1.0;
            tailLengthInput.value = 50;
            spawnRadiusInput.value = 0;

            numStarsValue.textContent = '20';
            speedValue.textContent = '1.0x';
            tailLengthValue.textContent = '50px';
            spawnRadiusValue.textContent = '0px';

            stars = [];
        });

        toggleBtn.addEventListener('click', () => {
            controlPanel.classList.toggle('collapsed');
            toggleBtn.textContent = controlPanel.classList.contains('collapsed') ? 'â˜°' : 'âœ•';
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Regenerate background stars
            backgroundStars.length = 0;
            for (let i = 0; i < 200; i++) {
                backgroundStars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    opacity: Math.random(),
                    twinkleSpeed: Math.random() * 0.02
                });
            }
        });

        // Start animation
        requestAnimationFrame(animate);
    </script>
</body>
</html>
