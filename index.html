<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millennium Falcon Shooting Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 100%);
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background:
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 90%, white, transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
        }

        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.92);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            min-width: 280px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            color: #fff;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .control-panel.collapsed {
            transform: translateX(calc(100% + 20px));
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel-title {
            font-size: 18px;
            font-weight: bold;
            color: #4ecdc4;
        }

        .toggle-btn {
            position: absolute;
            left: -40px;
            top: 20px;
            background: rgba(26, 26, 46, 0.92);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-right: none;
            border-radius: 8px 0 0 8px;
            padding: 10px 8px;
            cursor: pointer;
            color: #4ecdc4;
            font-size: 20px;
            transition: background 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(78, 205, 196, 0.2);
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            color: #ccc;
        }

        .control-value {
            font-weight: bold;
            color: #4ecdc4;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4ecdc4;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #6ee7de;
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #4ecdc4;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: #6ee7de;
            transform: scale(1.2);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 10px 15px;
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid #4ecdc4;
            border-radius: 6px;
            color: #4ecdc4;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(78, 205, 196, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .description {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .control-panel {
                top: 10px;
                right: 10px;
                min-width: 240px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="control-panel" id="controlPanel">
        <button class="toggle-btn" id="toggleBtn">☰</button>

        <div class="panel-header">
            <div class="panel-title">Starfield Controls</div>
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Number of Stars</span>
                <span class="control-value" id="numStarsValue">20</span>
            </div>
            <input type="range" id="numStars" min="1" max="100" value="20">
            <div class="description">Controls active Millennium Falcons</div>
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Speed</span>
                <span class="control-value" id="speedValue">1.0x</span>
            </div>
            <input type="range" id="speed" min="0.5" max="5" step="0.1" value="1">
            <div class="description">Ship flight velocity</div>
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Tail Length</span>
                <span class="control-value" id="tailLengthValue">50px</span>
            </div>
            <input type="range" id="tailLength" min="10" max="200" value="50">
            <div class="description">Trailing effect length</div>
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Spawn Radius</span>
                <span class="control-value" id="spawnRadiusValue">0px</span>
            </div>
            <input type="range" id="spawnRadius" min="0" max="200" value="0">
            <div class="description">Distance from center spawn point</div>
        </div>

        <div class="button-group">
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Configuration
        const config = {
            numStars: 20,
            speed: 1.0,
            tailLength: 50,
            spawnRadius: 0
        };

        // State
        let stars = [];
        let isPaused = false;
        let lastSpawnTime = 0;
        const spawnInterval = 100; // milliseconds between spawns

        // Millennium Falcon SVG Path (scaled for 70px size)
        function drawMillenniumFalcon(ctx, x, y, angle, opacity, size = 70) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.globalAlpha = opacity;

            const scale = size / 70;
            ctx.scale(scale, scale);

            // Main saucer body (iconic circular shape)
            ctx.fillStyle = '#c0c0c0';
            ctx.beginPath();
            ctx.ellipse(0, 0, 35, 30, 0, 0, Math.PI * 2);
            ctx.fill();

            // Darker inner circle detail
            ctx.fillStyle = '#808080';
            ctx.beginPath();
            ctx.ellipse(0, 0, 25, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            // Cockpit (offset to the right side)
            ctx.fillStyle = '#4ecdc4';
            ctx.beginPath();
            ctx.arc(20, 0, 8, 0, Math.PI * 2);
            ctx.fill();

            // Cockpit window glow
            ctx.fillStyle = '#6ee7de';
            ctx.beginPath();
            ctx.arc(20, 0, 5, 0, Math.PI * 2);
            ctx.fill();

            // Front mandibles (the iconic fork shape)
            ctx.fillStyle = '#a0a0a0';

            // Top mandible
            ctx.beginPath();
            ctx.moveTo(30, -5);
            ctx.lineTo(45, -12);
            ctx.lineTo(43, -8);
            ctx.lineTo(30, -2);
            ctx.closePath();
            ctx.fill();

            // Bottom mandible
            ctx.beginPath();
            ctx.moveTo(30, 5);
            ctx.lineTo(45, 12);
            ctx.lineTo(43, 8);
            ctx.lineTo(30, 2);
            ctx.closePath();
            ctx.fill();

            // Mandible gap (darker)
            ctx.fillStyle = '#606060';
            ctx.beginPath();
            ctx.moveTo(30, -2);
            ctx.lineTo(43, -8);
            ctx.lineTo(43, 8);
            ctx.lineTo(30, 2);
            ctx.closePath();
            ctx.fill();

            // Engine glow circles (back of ship)
            ctx.fillStyle = 'rgba(78, 205, 196, 0.8)';
            ctx.beginPath();
            ctx.arc(-25, -10, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(-25, 10, 4, 0, Math.PI * 2);
            ctx.fill();

            // Detail panels on top
            ctx.strokeStyle = '#707070';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(-15, -15);
            ctx.lineTo(10, -15);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(-15, 15);
            ctx.lineTo(10, 15);
            ctx.stroke();

            // Radar dish (small circle on top)
            ctx.fillStyle = '#909090';
            ctx.beginPath();
            ctx.arc(-10, -5, 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        // Star class
        class Star {
            constructor() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Random angle for 360-degree dispersion
                this.angle = Math.random() * Math.PI * 2;

                // Spawn position with radius offset
                const spawnOffset = config.spawnRadius;
                this.x = centerX + Math.cos(this.angle) * spawnOffset;
                this.y = centerY + Math.sin(this.angle) * spawnOffset;

                // Velocity based on angle and speed
                const baseSpeed = 2.5;
                this.vx = Math.cos(this.angle) * baseSpeed;
                this.vy = Math.sin(this.angle) * baseSpeed;

                // Appearance
                this.opacity = 1;
                this.size = 70; // Medium-large Millennium Falcon
                this.rotation = this.angle; // Face direction of travel
            }

            update() {
                // Update position
                this.x += this.vx * config.speed;
                this.y += this.vy * config.speed;

                // Calculate distance from center for fade out
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const dx = this.x - centerX;
                const dy = this.y - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxDistance = Math.sqrt(centerX * centerX + centerY * centerY);

                // Fade out as approaching edges
                if (distance > maxDistance * 0.7) {
                    this.opacity = 1 - ((distance - maxDistance * 0.7) / (maxDistance * 0.3));
                }

                // Check if off screen or faded out
                const margin = 150;
                return this.x > -margin &&
                       this.x < canvas.width + margin &&
                       this.y > -margin &&
                       this.y < canvas.height + margin &&
                       this.opacity > 0.01;
            }

            draw() {
                // Draw motion blur trail that moves WITH the ship
                // This creates a glow trail attached to the ship, not a persistent path
                const tailSegments = Math.floor(config.tailLength / 10);

                for (let i = 0; i < tailSegments; i++) {
                    const trailOffset = (i + 1) * 10;
                    const trailX = this.x - Math.cos(this.angle) * trailOffset;
                    const trailY = this.y - Math.sin(this.angle) * trailOffset;
                    const trailOpacity = this.opacity * (1 - i / tailSegments) * 0.4;
                    const trailSize = this.size * (1 - i / tailSegments * 0.5);

                    // Draw semi-transparent falcon images behind for motion blur
                    drawMillenniumFalcon(ctx, trailX, trailY, this.rotation, trailOpacity, trailSize);
                }

                // Draw gradient glow behind ship
                const gradient = ctx.createRadialGradient(
                    this.x - Math.cos(this.angle) * 20,
                    this.y - Math.sin(this.angle) * 20,
                    0,
                    this.x - Math.cos(this.angle) * 20,
                    this.y - Math.sin(this.angle) * 20,
                    config.tailLength
                );
                gradient.addColorStop(0, `rgba(78, 205, 196, ${this.opacity * 0.6})`);
                gradient.addColorStop(0.5, `rgba(255, 255, 255, ${this.opacity * 0.3})`);
                gradient.addColorStop(1, 'rgba(78, 205, 196, 0)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(
                    this.x - Math.cos(this.angle) * 20,
                    this.y - Math.sin(this.angle) * 20,
                    config.tailLength,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Draw the main Millennium Falcon
                drawMillenniumFalcon(ctx, this.x, this.y, this.rotation, this.opacity, this.size);

                // Add front glow effect
                ctx.save();
                ctx.globalAlpha = this.opacity * 0.4;
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#4ecdc4';
                ctx.fillStyle = '#4ecdc4';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Animation loop
        function animate(currentTime) {
            if (!isPaused) {
                // COMPLETELY clear canvas each frame (no trails left behind)
                ctx.fillStyle = '#0a0a0f';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Spawn new stars
                if (currentTime - lastSpawnTime > spawnInterval && stars.length < config.numStars) {
                    stars.push(new Star());
                    lastSpawnTime = currentTime;
                }

                // Remove excess stars if limit decreased
                while (stars.length > config.numStars) {
                    stars.pop();
                }

                // Update and draw stars - filter removes dead stars completely
                stars = stars.filter(star => {
                    const alive = star.update();
                    if (alive) {
                        star.draw();
                    }
                    // Star and its trail are completely removed from memory when filtered out
                    return alive;
                });
            }

            requestAnimationFrame(animate);
        }

        // Control panel interactions
        const numStarsInput = document.getElementById('numStars');
        const speedInput = document.getElementById('speed');
        const tailLengthInput = document.getElementById('tailLength');
        const spawnRadiusInput = document.getElementById('spawnRadius');

        const numStarsValue = document.getElementById('numStarsValue');
        const speedValue = document.getElementById('speedValue');
        const tailLengthValue = document.getElementById('tailLengthValue');
        const spawnRadiusValue = document.getElementById('spawnRadiusValue');

        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const controlPanel = document.getElementById('controlPanel');

        // Update configuration
        numStarsInput.addEventListener('input', (e) => {
            config.numStars = parseInt(e.target.value);
            numStarsValue.textContent = config.numStars;
        });

        speedInput.addEventListener('input', (e) => {
            config.speed = parseFloat(e.target.value);
            speedValue.textContent = config.speed.toFixed(1) + 'x';
        });

        tailLengthInput.addEventListener('input', (e) => {
            config.tailLength = parseInt(e.target.value);
            tailLengthValue.textContent = config.tailLength + 'px';
        });

        spawnRadiusInput.addEventListener('input', (e) => {
            config.spawnRadius = parseInt(e.target.value);
            spawnRadiusValue.textContent = config.spawnRadius + 'px';
        });

        // Pause/Play toggle
        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Play' : 'Pause';
        });

        // Reset to defaults
        resetBtn.addEventListener('click', () => {
            config.numStars = 20;
            config.speed = 1.0;
            config.tailLength = 50;
            config.spawnRadius = 0;

            numStarsInput.value = 20;
            speedInput.value = 1.0;
            tailLengthInput.value = 50;
            spawnRadiusInput.value = 0;

            numStarsValue.textContent = '20';
            speedValue.textContent = '1.0x';
            tailLengthValue.textContent = '50px';
            spawnRadiusValue.textContent = '0px';

            stars = [];
        });

        // Toggle control panel
        toggleBtn.addEventListener('click', () => {
            controlPanel.classList.toggle('collapsed');
            toggleBtn.textContent = controlPanel.classList.contains('collapsed') ? '☰' : '✕';
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start animation
        requestAnimationFrame(animate);
    </script>
</body>
</html>
